<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Weather App - Ethan Bevan</title>
<meta name="description" content="">
<link rel="stylesheet" href="./weather-app-1.css">
<link rel="icon" type="image/x-icon" href="./weather-icons/Clouds.png">

    </head>
    <body id="BackgroundApp" class="gradientBackgroundStart">
            <div>
     <div class="MainWeatherAppBox">
        <div class="main-weather-app">

            <h1 id="weatherAppBoxes" class="cityName">Weather App</h1>
            <h1 id="weatherAppBoxes" class="cityTemp"></h1>
            <h3 class="errorMessage">Enter your city below</h3>
            
            <div id="weatherAppBoxes">
            <div class="row">

                <div class="column">
                    <p>Feeling</p>
                    <div class="cityFeelsLike"></div>
                 </div>

                 <div class="column">
                    <p>Weather</p>
                    <div class="cityType"></div>
                 </div>

                 <div class="column">
                    <p>Max</p>
                    <div class="cityMax"></div> 
                </div>

            </div>
            </div>
            
  
            <div class="search" id="weatherAppBoxes">
                <input  type="text" id="weatherSearch" placeholder="type your city?">
                <button><img class="searchIcon" src="./Images/search.png"></button>
            </div>

            <div id="weatherAppBoxes">
            <img src="./weather-icons/Clouds.png" class="weatherIcons">
            </div>

            <h3 id="weatherAppBoxes" class="checkRandomCity">Check a random city</h3>
            
            <div class="shuffleBox">
                <button id="cityButton" class="randomButton"></button>
                <button class="shuffleButton" id="cityButtonShuffle"><img class="shuffleIcon" id="theshuffleIcon" src="./Images/shuffle1.png"></button>
            </div>
            
        </div>

    </div>

   <div class="footer"> 
        <p>Project by Ethan Bevan</p>
    </div>

</div>
        <script src="./weather-app-1.js" async defer></script>
    </body>
</html>
